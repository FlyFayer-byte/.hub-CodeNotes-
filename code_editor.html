        #preview {
            flex: 1;
            border: none;

        }
        .pane-label {
            position: absolute;
            top: 5px;

        }
    </style>
</head>
<body>
    <header>
        <div id="logo">.hub{CodeNotes}</div>
        <nav>
            <ul>
                <li><a href="index.html">–ì–æ–ª–æ–≤–Ω–∞</a></li>
                <li><a href="html.html">HTML</a></li>
                <li><a href="css.html">CSS</a></li>
                <li><a href="js.html">JavaScript</a></li>
                <li><a href="db.html">–î–æ–≤—ñ–¥–Ω–∏–∫</a></li>
                <li><a href="code_editor.html">Code Editor</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Code Editor</h1>
        <div class="body">
            <div class="editor-container">
                <div class="editor-pane">
                    <div class="pane-label">HTML</div>
                    <!-- –°—Ç–∞—Ä—Ç–æ–≤–∏–π HTML -->
                    <textarea id="html"><!-- –°—Ç–∞—Ä—Ç–æ–≤–∏–π HTML -->
        <div class="container">
            <h1>Welcome to Code Editor! üëã</h1>
            <div class="box">Click me!</div>
            <p>Edit code and see live preview!</p>
        </div></textarea>
                </div>
                <!-- –°—Ç–∞—Ä—Ç–æ–≤–∏–π CSS -->
                <div class="editor-pane">
                    <div class="pane-label">CSS</div>
                    <textarea id="css">/* –°—Ç–∞—Ä—Ç–æ–≤–∏–π CSS */
        .container {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .box {
            width: 200px;
            height: 200px;
            background: #ff4757;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.3s ease;
        }</textarea>
                </div>
                <!-- –°—Ç–∞—Ä—Ç–æ–≤–∏–π JavaScript -->
                <div class="editor-pane">
                    <div class="pane-label">JS</div>
                    <textarea id="js">// –°—Ç–∞—Ä—Ç–æ–≤–∏–π JavaScript
        console.log('Hello from Code Editor!');
        
        document.querySelector('.box').addEventListener('click', function() {
            this.style.transform = 'rotate(15deg) scale(1.1)';
            this.style.background = '#2ed573';
            
            setTimeout(() => {
                this.style.transform = 'none';
                this.style.background = '#ff4757';
            }, 500);
        });</textarea>
                </div>
            </div>
            <iframe id="preview"></iframe>
        
            <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.0/codemirror.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.0/mode/xml/xml.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.0/mode/css/css.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.0/mode/javascript/javascript.min.js"></script>
        
            <script>
                // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è —Ä–µ–¥–∞–∫—Ç–æ—Ä—ñ–≤
                const editors = {
                    html: CodeMirror.fromTextArea(document.getElementById('html'), {
                        mode: 'text/html',
                        theme: 'monokai',
                        lineNumbers: true,
                        autoCloseTags: true
                    }),
                    css: CodeMirror.fromTextArea(document.getElementById('css'), {
                        mode: 'css',
                        theme: 'monokai',
                        lineNumbers: true
                    }),
                    js: CodeMirror.fromTextArea(document.getElementById('js'), {
                        mode: 'javascript',
                        theme: 'monokai',
                        lineNumbers: true
                    })
                };
        
                // –û–Ω–æ–≤–ª–µ–Ω–Ω—è –ø—Ä–µ–≤'—é
                function updatePreview() {
                    const content = `
                        <!DOCTYPE html>
                        <html>
                        <head>
                            <style>${editors.css.getValue()}</style>
                        </head>
                        <body>
                            ${editors.html.getValue()}
                            <script>${editors.js.getValue()}<\/script>
                        </body>
                        </html>
                    `;
                    
                    const preview = document.getElementById('preview');
                    preview.contentDocument.open();
                    preview.contentDocument.write(content);
                    preview.contentDocument.close();
                }
        
                // –ê–≤—Ç–æ–º–∞—Ç–∏—á–Ω–µ –æ–Ω–æ–≤–ª–µ–Ω–Ω—è –ø—Ä–∏ –∑–º—ñ–Ω–∞—Ö
                Object.values(editors).forEach(editor => 
                    editor.on('change', updatePreview)
                );
        
                // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è –ø—Ä–∏ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—ñ
                window.addEventListener('load', updatePreview);
            </script>
            </div>
    </main>
    
    <footer>
        <p>&copy; 2025 .hub{CodeNotes}. –£—Å—ñ –ø—Ä–∞–≤–∞ –∑–∞—Ö–∏—â–µ–Ω—ñ.</p>

    <script src="script.js"></script>
</body>
</html>

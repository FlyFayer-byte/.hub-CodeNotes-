        <button onclick="addEntry()">–î–æ–¥–∞—Ç–∏ –∑–∞–ø–∏—Å</button>
        <table id="dbTable">
            <thead>

    <script src="script.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", loadEntries);
    
        function loadEntries() {
            fetch('http://localhost:5000/api/get-entries')
                .then(response => response.json())
                .then(data => {
                    const tbody = document.querySelector("#dbTable tbody");
                    tbody.innerHTML = "";
                    data.forEach(entry => {
                        const row = `<tr>
                            <td>${entry.type}</td>
                            <td>${entry.name}</td>
                            <td>${entry.description}</td>
                            <td>
                                <button onclick="editEntry(${entry.id})">–†–µ–¥–∞–≥—É–≤–∞—Ç–∏</button>
                                <button onclick="deleteEntry(${entry.id})">–í–∏–¥–∞–ª–∏—Ç–∏</button>
                            </td>
                        </tr>`;
                        tbody.innerHTML += row;
                    });
                })
                .catch(error => console.error('–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –¥–∞–Ω–∏—Ö:', error));
        }
    
        function addEntry() {
            const type = prompt("–í–≤–µ–¥—ñ—Ç—å —Ç–∏–ø (HTML/CSS)");
            const name = prompt("–í–≤–µ–¥—ñ—Ç—å –Ω–∞–∑–≤—É");
            const description = prompt("–í–≤–µ–¥—ñ—Ç—å –æ–ø–∏—Å");
    
            fetch('http://localhost:5000/api/add-entry', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ type, name, description })
            }).then(() => loadEntries());
        }
    
        function editEntry(id) {
            const name = prompt("–í–≤–µ–¥—ñ—Ç—å –Ω–æ–≤—É –Ω–∞–∑–≤—É");
            const description = prompt("–í–≤–µ–¥—ñ—Ç—å –Ω–æ–≤–∏–π –æ–ø–∏—Å");
    
            fetch(`http://localhost:5000/api/edit-entry/${id}`, {  // üîπ –í–∏–ø—Ä–∞–≤–ª–µ–Ω–æ URL
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, description })
            }).then(() => loadEntries());
        }
    
        function deleteEntry(id) {
            fetch(`http://localhost:5000/api/delete-entry/${id}`, {  // üîπ –í–∏–ø—Ä–∞–≤–ª–µ–Ω–æ URL
                method: 'DELETE'
            }).then(() => loadEntries());
        }
    </script>

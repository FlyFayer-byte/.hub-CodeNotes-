<!DOCTYPE html />
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hub{CodeNotes}</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <!-- Верхнє меню -->
    <header>
      <nav class="top-menu">
        
        <ul>
          <li><span id="logo">hub{CodeNotes}</span></li>
          <li><a onclick="loadPage('home.html')">Головна</a></li>
          <li><a onclick="loadPage('html.html')">HTML</a></li>
          <li><a onclick="loadPage('css.html')">CSS</a></li>
          <li><a onclick="loadPage('js.html')">JavaScript</a></li>
          <li><a onclick="loadPage('sql.html')">SQL</a></li>
          <li><a onclick="loadPage('codeeditor.html')">CodeEditor</a></li>
        </ul>
      </nav>
    </header>
    <!-- Головний контент -->
    <div class="container">
      <!-- Бокове меню (показується лише для HTML, CSS, JS, SQL) -->
      <nav id="sidebar" class="sidebar">
        <!-- Тут буде бокове меню, яке завантажується динамічно -->
      </nav>

      <!-- Контент -->
      <main class="content" id="content">
        
      </main>
      <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Викликаємо loadPage для завантаження home.html автоматично при відкритті index.html
            loadPage('home.html');
        });

        function loadPage(page) {
            document.getElementById("content").innerHTML = ""; // Очищаємо перед завантаженням

            fetch(`pages/${page}`)
                .then(response => response.text())
                .then(data => {
                    document.getElementById("content").innerHTML = data;
                })
                .catch(error => console.error("Помилка завантаження:", error));
        }
    </script>
    </div>
  </body>
</html>
